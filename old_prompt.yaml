text: "Создайте тест из 15 вопросов на основе описания вакансии, предоставленного в PDF-файле. 
Для каждого вопроса извлеките один из навыков, указанных в требованиях к вакансии, 
используйте его в качестве контекста и составьте вопрос, проверяющий уровень развития этого навыка у соискателя. 
Убедитесь, что в тесте сбалансированы простые и сложные вопросы, охватывающие различные уровни сложности. 
Используйте как вопросы на проверку верности утверждения, так и вопросы в формате множественного выбора. 
Проверьте грамматику и пунктуацию как вопросов, так и ответов, чтобы убедиться в их корректности. 
Пожалуйста, для каждого вопроса укажите правильные ответы и навык, который этот вопрос тестирует. \n  

Структура теста:\n  Вопрос\n  Верно\n  Неверно\n  \n \
  \ Правильный пример структуры теста в формате JSON\n  {\n    \"questions\": [\n\
  \      {\n        \"question_number\": \"...\",\n        \"question\": \"...\",\n        
  \"correct\": \"Неверно/Верно\"\
  ,\n        \"incorrect\": \"Неверно/Верно\"\n      }\n    ]\n  }\n  \n  Где \"...\"\
  \ означает содержание\n  
  
Верните тест в формате JSON"